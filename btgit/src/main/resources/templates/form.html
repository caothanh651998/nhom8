<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<body>

    <div class="container" id="main-content">
        <div class="row d-flex justify-content-center">
            <form style="min-width: 300px;" action="#" th:action="@{/employee/save}" th:object="${employee}" method="post" novalidate="novalidate">
			    <h5 class="text-center">Contact form</h5>
			
			    <input type="hidden" th:field="*{id}" />
			
			    <div class="form-group">
			        <input class="form-control" type="text" placeholder="Employee name"
			               th:field="*{name}" th:errorclass="field-error" />
			        <em th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></em>
			    </div>
			
			    <div class="form-group">
			        <input class="form-control" type="email" placeholder="Employee email"
			               th:field="*{email}" th:errorclass="field-error" />
			        <em th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></em>
			    </div>
			
			    <div class="form-group">
			        <input class="form-control" type="text" placeholder="Employee diachi"
			               th:field="*{diachi}" />
			               <em th:if="${#fields.hasErrors('diachi')}" th:errors="*{diachi}"></em>
			    </div>
			
			    <div class="form-group">
			        <button type="submit" class="btn btn-block btn-primary">
			            <i class="fa fa-save"></i> Save
			        </button>
			    </div>
			</form>
        </div>
    </div><!-- /.container -->

</body>
</html>
